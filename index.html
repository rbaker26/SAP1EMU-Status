  <script src="js/bootstrap.min.js"></script>
  <title>SAP1EMU - Status</title>

<body class="text-center">
  <div class="jumbotron">
    <div class="container">
      <h1 class="text-center display-2">SAP1Emu Status</h1>
    </div>
  </div>

  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">

        <div class="alert-success" id="status-good">
          <div class="panel-heading">
            <div class="panel-title">
              <h4>Systems are operating normally.</h4>
            </div>
          </div>
        </div>
        <br>
        <div class="alert-warning" id="status-medium">
          <div class="panel-heading">
            <div class="panel-title">
              <h4>Systems are operating, but with reduced capacity.</h4>
            </div>
          </div>
        </div>
        <br>
        <div class="alert-danger" id="status-bad">
          <div class="panel-heading">
            <div class="panel-title">
              <h4>Systems are in <b>critical</b> condition and is no longer functioning normally.</h4>
            </div>
          </div>
        </div>
        <br>

        <div class="row clearfix">
          <div class="col-md-12 column">
            <div class="list-group">


              <div class="list-group-item">
                <h4 class="list-group-item-heading op" >
                  sap1emu.net - <span class="pull-right" id="sap1emuPage"></span>
                  <div class="spinner-border text-secondary" role="status" id="sap1emuPage-spinner">
                    <span class="sr-only">Loading...</span>
                  </div>
                </h4>
              </div>
